<!DOCTYPE html>
<html>
<head>
	<title>dueling chaps</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script> --></head>

<body>

	<h3>The Mighty Grant Chipus: <span id ="opponent-health">10</span> HP</h3>
	
	<p>Total Attacks: <span id = "opponent-attack-counter"> 0 </span></p>

	<p>Total Losses: <span id = "opponent-loss-counter"> 0 </span></p>

	<h3><span id = "player-name">Your Name</span>: <span id ="player-health">40</span> HP</h3>

	<p>Total Attacks: <span id = "player-attack-counter"> 0 </span></p>

	<p hidden="true">Total Losses: <span id = "player-loss-counter"> 0 </span></p>

	<p>Heals Remaining: <span id = "heal-counter"> 0 </span></p>
	

	<!-- Primary buttons -->


	<button id="startGame-button" onclick="startGame()">Want to Play?</button>

	<button id="playAgain-button" onclick="startGame()" hidden="true">Want to Play Again?</button>

	<button id="attack-button" hidden = "true" onclick="startCombat()">Attack</button>

	<button id="heal-button" hidden = "true" onclick="healPlayer()">Heal Player</button>

	<button id ="restart-button" hidden = "true" onclick="restart()">Fight Again?</button>

	<button id="quit-button" hidden = "true" onclick="quitGame()">Abandon Fight</button>

	
	<!-- game message -->

	
	<h3 id ="game-message"></h3>


	<script src="duel.js"></script>
	<script src="tingle.min.js"></script>
	<link rel="stylesheet" href="tingle.min.css">

</body>

</html>
